<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-content">
        <div class="container">
            <!-- Left container -->
            <div class="left-col-container">
                <div class="left-col-text">
                    <h1 id="left-col-text-title">Gradie</h1>
                    <p id="left-col-text-p">Beautiful gradients in seconds.</p>
                </div>
                <img src="Assets/iPhone Mockup.png" id="display-img" alt="">
            </div>
            <!-- end Left container -->

            <!-- Right container -->
            <div class="right-col-container">
                <h1 id="right-col-text-title">Login</h1>

                <form action="submit" id="form">
                    <label for="email">Email
                        <input type="email" name="email" id="email" placeholder="john@example.com">
                    </label>
                    <label for="password">Password
                        <input type="password" name="password" id="password" placeholder="At least 8 characters">
                    </label>
                    
                    <div id="checkbox-group">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <p id="checkbox-text">By creating an account, you agree to the <a href="#" id="checkbox-text-link">Terms & Conditions.</a></p>
                    </div>
                    <button type="submit">Create an Account</button>
                    
                </form>
            </div>
            <!-- end Right container -->

        </div>
    </div>
    
</body>
</html>
